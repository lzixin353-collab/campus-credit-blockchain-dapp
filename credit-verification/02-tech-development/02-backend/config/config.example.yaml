# 复制为 config.yaml 后填写真实配置，勿将 config.yaml 提交到 Git

# 服务器配置
server:
  port: 8080
  mode: debug  # 开发环境用debug，生产用release

# MySQL配置
mysql:
  dsn: "用户名:密码@tcp(127.0.0.1:3306)/credit_dapp?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 100
  max_idle_conns: 20
  conn_max_lifetime: 3600

# 以太坊/合约配置
ethereum:
  rpc_url: "http://127.0.0.1:8545"  # 本地 Hardhat 或测试网 RPC
  credit_contract_addr: ""          # 部署后的 CreditContract 地址
  private_key: ""                  # 后端发链上交易用的私钥（勿泄露）

# JWT配置
jwt:
  secret: ""           # 自定义密钥，建议随机字符串
  expire_hours: 24
