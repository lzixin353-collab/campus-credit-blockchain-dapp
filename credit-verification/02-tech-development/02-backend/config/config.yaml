# 服务器配置
server:
  port: 8080
  mode: debug  # 开发环境用debug，生产用release

# MySQL配置
mysql:
  dsn: "root:【你的数据库密码】@tcp(127.0.0.1:3306)/credit_dapp?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 100
  max_idle_conns: 20
  conn_max_lifetime: 3600

# 以太坊/合约配置
ethereum:
  rpc_url: "http://127.0.0.1:8545"  # 本地节点RPC，固定值
  credit_contract_addr: "【部署后的CreditContract地址】"  # 替换为你的CreditContract地址
  private_key: "【你的Hardhat私钥，无0x前缀】" # 替换为本地节点第一个钱包私钥

# JWT配置
jwt:
  secret: "【你的JWT密钥】"  # 自定义密钥
  expire_hours: 24